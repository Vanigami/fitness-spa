<!DOCTYPE html>
<html lang="en" dir="ltr">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="src/components/exercise.js" defer></script>
  <script src="src/components/workout.js" defer></script>
  <script src="src/components/app.js" defer></script>
  <script src="src/adapters/ExercisesAdapter.js" defer></script>
  <script src="src/adapters/WorkoutsAdapter.js" defer></script>
  <script src="src/index.js" defer></script>
  <head>
    <meta charset="utf-8" />
    <title>Fitness App</title>
  </head>

  <body>
    <h1>Training Session</h1>

    <nav class="workout-nav">
      <ul id="workout">
        <li class="workout-name">Workout A</li>
        <li class="workout-name">Workout B</li>
        <li class="workout-name">Workout C</li>
        <li class="workout-name">All Exercises</li>
        <li class="workout-name">Add Exercises</li>
      </ul>
    </nav>

    <div class="container">
      <form id="create-workout-exercise-form">
        <label for="workout">Workout Name</label>
        <select class="form-control" id="workout-select">
          <option selected="selected">All Exercises</option>
        </select>

        <div class="form-group">
          <label for="Exercise Name">Exercise Name</label>
          <input
            type="exercise-name"
            class="form-control"
            id="exercise-name"
            placeholder="Enter Exercise name"
          />
        </div>
        <button type="submit" id="submit-form">Submit</button>
      </form>
    </div>
  </body>
</html>
